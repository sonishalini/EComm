<html>
  <head>
    <title>E-Com WebSite</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- first session -->
    <div class="wrapper">
      <div class="header">
        <div class="logo arrange-left wid-25">
          <h1><span>E</span><span>Comm</span></h1>
        </div>
        <div class="search-product arrange-left wid-50">
          <input type="text" placeholder="search for products" />
          <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="selected-product arrange-left wid-25">
          <button class="common-btn">
            <span>
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              0</span
            >
          </button>
          <button class="common-btn">
            <span><i class="fa fa-heart" aria-hidden="true"></i> 0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- second session -->
    <div class="full-banner-wrapper">
      <div class="wrapper next-row">
        <div class="banner category-list arrange-left wid-25">
          <div class="list-header">
            <h4>Categories</h4>
            <span> <i class="fa fa-angle-down" aria-hidden="true"></i> </span>
          </div>
          <ul>
            <li><a href="#">Shirts</a></li>
            <li><a href="#">T-Shirts</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">SmartPhones</a></li>
            <li><a href="#">laptop</a></li>
            <li><a href="#">Jackets</a></li>
            <li><a href="#">Kitchen</a></li>
            <li><a href="#">Home Decor</a></li>
          </ul>
        </div>
        <!-- menu with dropdown session -->
        <div class="wid-75 arange-left">
          <div class="shop-menu">
            <ul class="left-menu-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li class="dropdown-head">
                <a href="#">Product Details</a>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
                <ul class="dropdown">
                  <li><a href="#">Card</a></li>
                  <li><a href="#">Checkout</a></li>
                </ul>
              </li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="right-menu-list">
              <li><a href="#">Login</a></li>
              <li><a href="#">SingIn</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
